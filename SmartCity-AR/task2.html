<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <!-- i replaced th box with a sphere, and changed some attributes -->
                <a-sphere position='0 0.5 0' material='opacity: 0.9; color:blue;'></a-sphere>
                <!-- text added -->
                <a-text value="Hello, Bence vagyok!" scale="120 120 120"></a-text>
            </a-marker>
            
            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
